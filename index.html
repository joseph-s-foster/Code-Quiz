<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>

<body>

    <main class="wrapper">

        <header class="header">
            <h1>Timed Coding Quiz</h1>
            <a href=scores.html class="high-scores">Show High Scores</a>
            <p class="timer">Timer:&nbsp;<span id="time"></span></p>
        </header>

        <section class="start">
            <p>You have 60 seconds to complete the quiz.<br>
                Incorrect answers will subtract 5 seconds from
                the timer.</p>
            <button id="start-button">Start</button>
        </section>

        <section id="questions" class="hide">
            <h2 id="questions-title"></h2>
            <div id="choices"></div>
        </section>

        <section id="quiz-end" class="score hide">
            <h3 class="spacing">Score: <span id="final-score"></span></h3>
            <a><input type="text" id="name" placeholder="Enter your name" autocomplete="name" /></a>
            <a><button id="save-score">Submit</button></a>
        </section>

    </main>

    <footer class="footer">
        <a href="https://github.com/joseph-s-foster/Coding-Quiz"><span>GitHub</span></a>
    </footer>

    <script src="./assets/script.js"></script>

</body>

</html>
