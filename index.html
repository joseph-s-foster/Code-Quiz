<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <main>
      <header class="header">
        <h1>JavaScript Quiz</h1>
      </header>

      <section class="start">
        <p>
            Test your knowledge!
        </p>
        <button id="start-button">Begin</button>
      </section>

      <section id="questions" class="hide">
        <p class="timer">Timer:&nbsp;<span id="time"></span></p>
        <h2 id="questions-title"></h2>
        <div id="choices"></div>
      </section>

      <section id="quiz-end" class="score hide">
        <h3 class="spacing">Score: <span id="final-score"></span></h3>
        <a
          ><input class="name"
            type="text"
            id="name"
            placeholder=" Enter your name"
            autocomplete="name"
        /></a>
        <a><button id="save-score">Submit</button></a>
      </section>
    </main>

    <footer class="footer">
      <a href="scores.html" class="high-scores">Scoreboard</a>
      <a href="https://github.com/joseph-s-foster/Coding-Quiz"
        ><span style="padding-bottom: 24px;">GitHub</span></a
      >
    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
