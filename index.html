<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>

    <header class="header">
        <h1>Timed Coding Quiz</h1>
        <p class="high-scores">Show High Scores</p>
        <p class="timer">Timer: <span id="time"></span></p>
    </header>

    <section class="start">
        <p>You have 60 seconds to complete the quiz. Incorrect answers will subtract 15 seconds from
            the timer.</p>
        <button id="start-button">Start</button>
    </section>

    <section id="questions" class="hide">
        <h2 id="questions-title"></h2>
        <div id="choices" class="choices"></div>
    </section>

    <section id="quiz-end" class="hide">
        <h3>Score: <span id="final-score"></span></h3>
        <p>Initial in the box below.</p>
        <input type="text" id="initials" />
        <button id="save-score">Submit Score</button>
    </section>

    <section id="leaderboard" class="hide">
        <h3>Leaderboard</h3>
        <ol></ol>
    </section>

    <script src="./assets/script.js"></script>
</body>
